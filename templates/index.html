<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    
    <link rel='stylesheet2' href='my_style.css'>
    <title>Mars Data</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class = 'row'>
            <div class = 'col-md-12'>
                <h3>Latest Mars News</h3>
                <p><strong>{{mission.news_title}}</strong></p>
                <p>{{mission.news_p}}</p>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col-md-8'>
                <h4>Featured Mars Image</h4>
                <img src = '{{ mission.featured_image_url }}' style=width:100%>
            </div>
            <div class = 'col-md-4'>
                <div class="alert alert-secondary" role="alert">
                    <h5 class = 'tweet'>Current Weather on Mars</h5>
                    <p>{{mission.tweet}}</p></br>
                </div>
                <h5>Mars Facts</h5>
                <tbody>{{mission.html_df}}</tbody>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12'>
                <h4>Mars Hemispheres</h4>
                <p> {{mission.hemisphere_image_urls}}</p>
            </div>
        </div>
    </div>
 
</body>
</html>
